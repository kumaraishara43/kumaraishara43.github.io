<!DOCTYPE html>
<html>
<head>
    <title>Browser Redirect</title>
    <script>
        function redirectBrowser() {
            var userAgent = navigator.userAgent;

            if (/chrome/i.test(userAgent)) {
                var version = userAgent.match(/Chrome\/([\d.]+)/)[1];
                if (version === '102.0.5005.167') {
                    window.location.href = 'https://pvtspace.github.io/Mainspace/';
                } else {
                    window.location.href = 'https://pvtspace.github.io/Mainspace/error.html';
                }
            } else {
                window.location.href = 'https://pvtspace.github.io/Mainspace/error.html';
            }
        }

        window.onload = redirectBrowser;
    </script>
</head>
<body>
    <h1>Browser Redirect</h1>
    <p>Redirecting...</p>
</body>
</html>
