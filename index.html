<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admission No Checker</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start;
        min-height: 100vh;
    }
    
    .container {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 300px;
        margin-top: 20px;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        z-index: 9999;
        display: none;
    }

    .popup.show {
        display: block;
        animation: fadeIn 0.5s ease-in-out forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }

    .popup-content {
        color: red;
    }

    .popup-content.full {
        color: white;
        background-color: red;
    }

    .close-button {
        position: absolute;
        top: 5px;
        right: 5px;
        cursor: pointer;
    }

</style>
</head>
<body>
<div class="container">
    <h2 style="text-align: center;">Admission No Checker</h2>
    <input type="text" id="admissionNo" placeholder="Enter Admission No">
    <button onclick="checkAdmissionNo()">Check</button>
</div>

<div id="popup" class="popup">
    <span class="close-button" onclick="hidePopup()">X</span>
    <div class="popup-content" id="popupContent"></div>
</div>

<script>
    function checkAdmissionNo() {
        var admissionNo = document.getElementById('admissionNo').value;
        var residual = admissionNo % 4;
        var popup = document.getElementById('popup');
        var popupContent = document.getElementById('popupContent');
        var message = '';

        switch(residual) {
            case 0:
                message = "You're in Parakrama House";
                break;
            case 1:
                message = "You're in Thissa House";
                break;
            case 2:
                message = "You're in Gamunu House";
                break;
            case 3:
                message = "You're in Wijaya House";
                popupContent.classList.add('full');
                break;
            default:
                message = "Invalid admission number!";
        }

        popupContent.innerText = message;
        popup.classList.add('show');
        setTimeout(hidePopup, 2000);
    }

    function hidePopup() {
        var popup = document.getElementById('popup');
        popup.classList.remove('show');
    }
</script>
</body>
  </html>
