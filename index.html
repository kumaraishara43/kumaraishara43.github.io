<!DOCTYPE html>
<html>
<head>
    <title>Browser Detection</title>
    <script>
        function detectBrowser() {
            var userAgent = navigator.userAgent,
                name = '',
                version = '';

            if (/firefox/i.test(userAgent)) {
                name = 'Mozilla Firefox';
                version = userAgent.match(/Firefox\/([\d.]+)/)[1];
            } else if (/chrome/i.test(userAgent)) {
                name = 'Google Chrome';
                version = userAgent.match(/Chrome\/([\d.]+)/)[1];
            } else if (/safari/i.test(userAgent)) {
                name = 'Apple Safari';
                version = userAgent.match(/Version\/([\d.]+)/)[1];
            } else if (/opera|opr/i.test(userAgent)) {
                name = 'Opera';
                version = userAgent.match(/(?:Opera|OPR)\/([\d.]+)/)[1];
            } else if (/edge/i.test(userAgent)) {
                name = 'Microsoft Edge';
                version = userAgent.match(/Edge\/([\d.]+)/)[1];
            } else if (/trident/i.test(userAgent)) {
                name = 'Internet Explorer';
                version = userAgent.match(/(?:MSIE|rv:)\s?([\d.]+)/)[1];
            } else {
                name = 'Unknown Browser';
            }

            return { name: name, version: version };
        }

        window.onload = function() {
            var browserInfo = detectBrowser();
            var browserName = document.getElementById('browser-name');
            var browserVersion = document.getElementById('browser-version');

            browserName.textContent = browserInfo.name;
            browserVersion.textContent = browserInfo.version;
        };
    </script>
</head>
<body>
    <h1>Browser Detection</h1>
    <p>Browser Name: <span id="browser-name"></span></p>
    <p>Browser Version: <span id="browser-version"></span></p>
</body>
</html>
