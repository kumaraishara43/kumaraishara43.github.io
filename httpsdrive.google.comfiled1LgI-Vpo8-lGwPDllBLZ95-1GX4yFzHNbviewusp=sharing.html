<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Google Drive File with Download Button</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        .embed-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .download-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        .download-button:hover {
            background-color: #0056b3;
        }
        .download-button img {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="embed-container">
        <iframe id="drive-iframe" src=""></iframe>
    </div>
    <a id="download-link" class="download-button" href="" target="_blank">
        <img src="https://image.flaticon.com/icons/png/512/32/32170.png" alt="Download" width="16" height="16">
        Download
    </a>

    <script>
        function getDriveFileId() {
            const url = window.location.href;
            const fileIdMatch = url.match(/\/d\/([^\/]+)/);
            return fileIdMatch ? fileIdMatch[1] : null;
        }

        function updateLinks() {
            const fileId = getDriveFileId();
            if (fileId) {
                const iframe = document.getElementById('drive-iframe');
                const downloadLink = document.getElementById('download-link');
                
                iframe.src = `https://drive.google.com/file/d/${fileId}/preview`;
                downloadLink.href = `https://drive.google.com/uc?export=download&id=${fileId}`;
            }
        }

        document.addEventListener('DOMContentLoaded', updateLinks);
    </script>
</body>
</html>
